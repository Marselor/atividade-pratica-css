<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Listagem de Carros</title>
</head>
<body>
  <header>
    <h1>Carros Disponíveis</h1>
  </header>

  <main>
    <section class="listagem">
      <article class="carro">
        <img src="https://raw.githubusercontent.com/leonardolucena-html/marcacao_exercicio_css_2025.2/refs/heads/main/2-lista_carros/img/carro01.jpg" alt="Carro esportivo vermelho">
        <h2>Mustang GT</h2>
        <p>Motor V8 5.0L, 466cv de potência e muito estilo para quem gosta de velocidade.</p>
      </article>

      <article class="carro">
        <img src="https://raw.githubusercontent.com/leonardolucena-html/marcacao_exercicio_css_2025.2/refs/heads/main/2-lista_carros/img/carro02.jpg" alt="SUV preto moderno">
        <h2>Jeep Compass</h2>
        <p>Conforto, espaço interno e robustez, ideal para a família e aventuras.</p>
      </article>

      <article class="carro">
        <img src="https://raw.githubusercontent.com/leonardolucena-html/marcacao_exercicio_css_2025.2/refs/heads/main/2-lista_carros/img/carro03.jpg" alt="Carro elétrico branco">
        <h2>Tesla Model 3</h2>
        <p>Carro 100% elétrico com tecnologia de ponta e autonomia impressionante.</p>
      </article>
    </section>
  </main>
</body>
</html>
